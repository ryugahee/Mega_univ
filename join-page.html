<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link href="join-page.css" rel="stylesheet" />
    <link href="reset.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="joinPage">
      <div class="joinContents">
        <p class="univ-name">메가대학교</p>
        <p class="modal-title">회원 가입</p>
        <p class="guid">회원 정보를 입력 해주세요.</p>
        <input type="text" class="id" placeholder="아이디" /><br />
        <input type="password" class="password" placeholder="비밀번호" /><br />
        <input
          type="password"
          class="password2"
          placeholder="비밀번호 확인"
        /><br />
        <input type="text" class="" placeholder="이름" /><br />
        <input type="text" class="" placeholder="학과" /><br />
        <input type="text" class="" placeholder="생년월일" /><br />
        <input type="text" class="" placeholder="주소" /><br />
        <div class="new-close">
          <button id="joinNew">생성</button>
          <button id="joinClose">취소</button>
        </div>
      </div>
    </div>
  </body>
</html>
